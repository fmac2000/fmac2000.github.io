<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="assets/fmacshader.js"></script>
  </head>
  <body>

<a-scene material="shader: fmacshader; side: double">
  <a-assets>
  <a-asset-item id="scene" src="assets/untitled.glb"></a-asset-item>
  </a-assets>

  <a-entity id="rig" movement-controls kinematic-body>
    <a-entity camera look-controls="pointerLockEnabled: true"></a-entity>
  </a-entity>
  
  <a-entity gltf-model="#scene" scale="0.5 0.5 0.5" static-body></a-entity>
</a-scene>
  </body>
</html>
