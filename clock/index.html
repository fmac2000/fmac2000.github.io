  <script id="vertexShader" type="x-shader/x-vertex">
      varying vec2 vUv;
      void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
      }
    </script>

  <script id="fragmentShader" type="x-shader/x-fragment">
#extension GL_OES_standard_derivatives : enable

precision highp float;
varying vec2 vUv;
uniform float time;
uniform vec2 resolution;
void main() {
     //Resolution scale
    vec3 col;
    vec2 p = vUv.xy * 0.05;
    //Spiral Variables
    float speedX = 1500.0;
    float speedY = 1000.0;
    //
    float speed2X = 0.002;
    float speed2Y = 0.0015;
    //
    float detailX = .05;
    float detailY = .02;
    //
    for (int j = 0; j < 3; j++) { //iterate RGB
        p.x += ((detailX / 2.0) * sin(2.0 * 10. * p.y + (time * speed2X) + cos((time / (speedX * 2.0)) * 2.0)));
        p.y += ((detailY / 2.0) * cos(2.0 * 10. * p.x + (time * speed2Y) + sin((time / (speedY * 2.0)) * 2.0)));
        p.x += ((detailX / 3.0) * sin(3.0 * 10. * p.y + (time * speed2X) + cos((time / (speedX * 3.0)) * 3.0)));
        p.y += ((detailY / 3.0) * cos(3.0 * 10. * p.x + (time * speed2Y) + sin((time / (speedY * 3.0)) * 3.0)));
        p.x += ((detailX / 4.0) * sin(4.0 * 10. * p.y + (time * speed2X) + cos((time / (speedX * 4.0)) * 4.0)));
        p.y += ((detailY / 4.0) * cos(4.0 * 10. * p.x + (time * speed2Y) + sin((time / (speedY * 4.0)) * 4.0)));
        p.x += ((detailX / 5.0) * sin(5.0 * 10. * p.y + (time * speed2X) + cos((time / (speedX * 5.0)) * 5.0)));
        p.y += ((detailY / 5.0) * cos(5.0 * 10. * p.x + (time * speed2Y) + sin((time / (speedY * 5.0)) * 5.0)));
        p.x += ((detailX / 6.0) * sin(6.0 * 10. * p.y + (time * speed2X) + cos((time / (speedX * 6.0)) * 6.0)));
        p.y += ((detailY / 6.0) * cos(6.0 * 10. * p.x + (time * speed2Y) + sin((time / (speedY * 6.0)) * 6.0)));
        p.x += ((detailX / 7.0) * sin(7.0 * 10. * p.y + (time * speed2X) + cos((time / (speedX * 7.0)) * 7.0)));
        p.y += ((detailY / 7.0) * cos(7.0 * 10. * p.x + (time * speed2Y) + sin((time / (speedY * 7.0)) * 7.0)));
        p.x += ((detailX / 8.0) * sin(8.0 * 10. * p.y + (time * speed2X) + cos((time / (speedX * 8.0)) * 8.0)));
        p.y += ((detailY / 8.0) * cos(8.0 * 10. * p.x + (time * speed2Y) + sin((time / (speedY * 8.0)) * 8.0)));
        p.x += ((detailX / 9.0) * sin(9.0 * 10. * p.y + (time * speed2X) + cos((time / (speedX * 9.0)) * 9.0)));
        p.y += ((detailY / 9.0) * cos(9.0 * 10. * p.x + (time * speed2Y) + sin((time / (speedY * 9.0)) * 9.0)));
        p.x += ((detailX / 10.0) * sin(10.0 * 10. * p.y + (time * speed2X) + cos((time / (speedX * 10.0)) * 10.0)));
        p.y += ((detailY / 10.0) * cos(10.0 * 10. * p.x + (time * speed2Y) + sin((time / (speedY * 10.0)) * 10.0)));
        p.x += ((detailX / 11.0) * sin(11.0 * 10. * p.y + (time * speed2X) + cos((time / (speedX * 11.0)) * 11.0)));
        p.y += ((detailY / 11.0) * cos(11.0 * 10. * p.x + (time * speed2Y) + sin((time / (speedY * 11.0)) * 11.0)));
        p.x += ((detailX / 12.0) * sin(12.0 * 10. * p.y + (time * speed2X) + cos((time / (speedX * 12.0)) * 12.0)));
        p.y += ((detailY / 12.0) * cos(12.0 * 10. * p.x + (time * speed2Y) + sin((time / (speedY * 12.0)) * 12.0)));
        p.x += ((detailX / 13.0) * sin(13.0 * 10. * p.y + (time * speed2X) + cos((time / (speedX * 13.0)) * 13.0)));
        p.y += ((detailY / 13.0) * cos(13.0 * 10. * p.x + (time * speed2Y) + sin((time / (speedY * 13.0)) * 13.0)));
        p.x += ((detailX / 14.0) * sin(14.0 * 10. * p.y + (time * speed2X) + cos((time / (speedX * 14.0)) * 14.0)));
        p.y += ((detailY / 14.0) * cos(14.0 * 10. * p.x + (time * speed2Y) + sin((time / (speedY * 14.0)) * 14.0)));
        p.x += ((detailX / 15.0) * sin(15.0 * 10. * p.y + (time * speed2X) + cos((time / (speedX * 15.0)) * 15.0)));
        p.y += ((detailY / 15.0) * cos(15.0 * 10. * p.x + (time * speed2Y) + sin((time / (speedY * 15.0)) * 15.0)));
        p.x += ((detailX / 16.0) * sin(16.0 * 10. * p.y + (time * speed2X) + cos((time / (speedX * 16.0)) * 16.0)));
        p.y += ((detailY / 16.0) * cos(16.0 * 10. * p.x + (time * speed2Y) + sin((time / (speedY * 16.0)) * 16.0)));
        p.x += ((detailX / 17.0) * sin(17.0 * 10. * p.y + (time * speed2X) + cos((time / (speedX * 17.0)) * 17.0)));
        p.y += ((detailY / 17.0) * cos(17.0 * 10. * p.x + (time * speed2Y) + sin((time / (speedY * 17.0)) * 17.0)));
        p.x += ((detailX / 18.0) * sin(18.0 * 10. * p.y + (time * speed2X) + cos((time / (speedX * 18.0)) * 18.0)));
        p.y += ((detailY / 18.0) * cos(18.0 * 10. * p.x + (time * speed2Y) + sin((time / (speedY * 18.0)) * 18.0)));
        p.x += ((detailX / 19.0) * sin(19.0 * 10. * p.y + (time * speed2X) + cos((time / (speedX * 19.0)) * 19.0)));
        p.y += ((detailY / 19.0) * cos(19.0 * 10. * p.x + (time * speed2Y) + sin((time / (speedY * 19.0)) * 19.0)));
        p.x += ((detailX / 20.0) * sin(20.0 * 10. * p.y + (time * speed2X) + cos((time / (speedX * 20.0)) * 20.0)));
        p.y += ((detailY / 20.0) * cos(20.0 * 10. * p.x + (time * speed2Y) + sin((time / (speedY * 20.0)) * 20.0)));
        p.x += ((detailX / 21.0) * sin(21.0 * 10. * p.y + (time * speed2X) + cos((time / (speedX * 21.0)) * 21.0)));
        p.y += ((detailY / 21.0) * cos(21.0 * 10. * p.x + (time * speed2Y) + sin((time / (speedY * 21.0)) * 21.0)));
        p.x += ((detailX / 22.0) * sin(22.0 * 10. * p.y + (time * speed2X) + cos((time / (speedX * 22.0)) * 22.0)));
        p.y += ((detailY / 22.0) * cos(22.0 * 10. * p.x + (time * speed2Y) + sin((time / (speedY * 22.0)) * 22.0)));
        p.x += ((detailX / 23.0) * sin(23.0 * 10. * p.y + (time * speed2X) + cos((time / (speedX * 23.0)) * 23.0)));
        p.y += ((detailY / 23.0) * cos(23.0 * 10. * p.x + (time * speed2Y) + sin((time / (speedY * 23.0)) * 23.0)));
        p.x += ((detailX / 24.0) * sin(24.0 * 10. * p.y + (time * speed2X) + cos((time / (speedX * 24.0)) * 24.0)));
        p.y += ((detailY / 24.0) * cos(24.0 * 10. * p.x + (time * speed2Y) + sin((time / (speedY * 24.0)) * 24.0)));
        p.x += ((detailX / 25.0) * sin(25.0 * 10. * p.y + (time * speed2X) + cos((time / (speedX * 25.0)) * 25.0)));
        p.y += ((detailY / 25.0) * cos(25.0 * 10. * p.x + (time * speed2Y) + sin((time / (speedY * 25.0)) * 25.0)));
      
        //Work around for render error (nested loops for assigning colours won't work, variables need to be explicit not converted)
        float c = 50. * abs(p.x + p.y); //change colour intensity
        if (j == 0) col.x = c;          //assign colours to vertex coords
        else if (j == 1) col.y = c;
        else col.z = c;
    }
    gl_FragColor = vec4(col, 1.0);

}
    </script>
  <script>
    var container;
    var camera, scene, renderer;
    var uniforms, material, mesh;
    var mouseX = 0, mouseY = 0,
      lat = 0, lon = 0, phy = 0, theta = 0;

    var windowHalfX = window.innerWidth / 2;
    var windowHalfY = window.innerHeight / 2;

    init();
    var startTime = Date.now();
    animate();

    function init() {
      container = document.getElementById('container');

      camera = new THREE.Camera();
      camera.position.z = 1;
      scene = new THREE.Scene();

      uniforms = {
        time: { type: "f", value: 1.0 },
        resolution: { type: "v2", value: new THREE.Vector2()}
      };

      material = new THREE.ShaderMaterial({
        uniforms: uniforms,
        vertexShader: document.getElementById('vertexShader').textContent,
        fragmentShader: document.getElementById('fragmentShader').textContent
      });

      mesh = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material);
      scene.add(mesh);

      renderer = new THREE.WebGLRenderer();
      renderer.setPixelRatio(window.devicePixelRatio ? window.devicePixelRatio: 1);
      container.appendChild(renderer.domElement);
      
      //Check client resolution and downscale accordingly
      //- assuming clients with higher density screens have hardware that can run the scene without downscaling
      if (window.innerWidth >= 2560){
        var RenderQ = 1
      } else if (window.innerWidth >= 1920){
        var RenderQ = 2
      } else if (window.innerWidth >= 1280){
        var RenderQ = 4
      } else {
        var RenderQ = 6
      }
      uniforms.resolution.value.x = window.innerWidth;
      uniforms.resolution.value.y = window.innerHeight;
      renderer.setSize( window.innerWidth / RenderQ, window.innerHeight / RenderQ ); //Downscale render for optimization
      document.body.appendChild( renderer.domElement );  //Rescale back to OG
      renderer.domElement.style.width = uniforms.resolution.value.x;
      renderer.domElement.style.height = uniforms.resolution.value.y;
    }

    function animate() {
      requestAnimationFrame(animate);
      render();
    }

    function render() {
      var elapsedMilliseconds = Date.now() - startTime;
      var elapsedSeconds = elapsedMilliseconds / 1000.;
      uniforms.time.value = 60. * elapsedSeconds;
      renderer.render(scene, camera);
    }
  </script>
