<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>

    <a-scene inspector="">
      <a-assets>
         <a-asset-item id="scene" src="assets/scene.glb"></a-asset-item>
      </a-assets>
      <a-entity camera="Userheight: 1.6" position="0 0.5 0" universal-controls kinematic-body></a-entity>
      <a-grid static-body><a-grid>
      <a-entity static-body gltf-model="#scene" scale="0.01 0.01 0.01"></a-entity>
    </a-scene>
  </body>
</html>
