<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  @font-face {
  font-family: BertholdAkzidenz;
  src: url(assets/BERTHOLD AKZIDENZ GROTESK BOLD.OTF);
}
  @font-face {
  font-family: CourierNew;
  src: url(assets/COUR.TTF);
}
* {box-sizing: border-box;}
  body {font-family: CourierNew, sans-serif; overflow: hidden;}
  h1{font-family: BertholdAkzidenz, sans-serif;}
.mySlides {display: none;}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
    max-width: 1400px;
    margin: auto;
    position: absolute;
    top: 50%;
    left: 50%;
    height: 500px;
    margin-top: -500px;
    margin-left: -700px;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

  /* Title */
  .title{
  font-family: BertholdAkzidenz, sans-serif;
  font-weight: bolder;
  position: absolute;
  display: block;
  width: 100%;
  margin-left: 65%;
  font-size: 45px;
  margin-top: 50%;
  }
  /*Subtitle*/
    .titlesub{
  font-family: CourierNew, sans-serif;
  position: absolute;
  display: block;
  width: 100%;
  margin-left: 65%;
  font-size: 45px;
  margin-top: 55%;
  }
</style>
</head>
<body>

<div class="title">STATE OF FLUX</div>
<div class="titlesub">CSM SS20</div>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext"></div>
  <a href="week1.html">
  <img src="assets/week1.jpg" style="width:100%">
  </a>
  <div class="text"></div>
</div>

<div class="mySlides fade">
  <div class="numbertext"></div>
  <a href="week2.html">
  <img src="assets/week2.jpg" style="width:100%">
  </a>
  <div class="text"></div>
</div>

<div class="mySlides fade">
  <div class="numbertext"></div>
  <a href="week3.html">
  <img src="assets/week3.jpg" style="width:100%">
  </a>
  <div class="text"></div>
</div>

</div>
<br>

<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
