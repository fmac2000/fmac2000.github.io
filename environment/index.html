<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>

<a-scene>
  <a-assets>
  <a-asset-item id="scene" src="assets/untitled.glb"></a-asset-item>
  </a-assets>

  <a-entity id="rig" movement-controls kinematic-body>
    <a-entity camera look-controls="pointerLockEnabled: true"></a-entity>
  </a-entity>
  <a-entity gltf-model="#scene" scale="0.01 0.01 0.01"></a-entity>
  <!-- Floor -->
  <a-grid static-body></a-grid>

  <!-- Immovable box -->
  <a-box static-body position="0 0.5 -5" width="3" height="1" depth="1"></a-box>

  <!-- Dynamic box -->
  <a-box dynamic-body position="5 0.5 0" width="1" height="1" depth="1"></a-box>

</a-scene>
  </body>
</html>
