
<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script>

    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-video-shader/master/dist/aframe-vid-shader.min.js"></script>
 
    <body style='margin : 0px; overflow: hidden;'> 
        <a-scene inspector-plugin-recast background="color: #ECECEC" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" device-orientation-permission-ui="">
            <a-assets>
                 <a-asset-item id="scene" src="assets/week1scene.gltf">
                </a-asset-item>
            </a-assets>
            
            <!-- Camera -->
            <a-entity id="rig"
                      movement-controls="speed: 0.3">
              <a-entity camera
                        position="0 1.6 0"
                        look-controls></a-entity>
            </a-entity>
            
            <!-- Scene -->
            <a-entity gltf-model="#scene" scale="0.35 0.35 0.35"></a-entity>

            <!-- NavMesh
             <a-entity gltf-model="assets/navmeshweek1.gltf"
             nav-mesh>
             </a-entity> -->
            
            
            <!-- Walls -->
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow="" material="" geometry=""></a-box>
            
            <!-- Floor -->
            <a-plane position="0 0 -3.46554" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow="" material="" geometry="" scale="10 2.82 1"></a-plane>

        </a-scene>

    </body>
</html>
