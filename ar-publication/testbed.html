<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>A-Frame GIF Shader - Basic</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="../build.js"></script>
    <link rel="stylesheet" type="text/css" href="../common.css"/>
  </head>
  <body>
    <a-scene>

      <!-- assets -->
      <a-assets>

        <img id="pusheen" src="https://raw.githubusercontent.com/fmac2000/fmac2000.github.io/master/ar-publication/assets/U3-BEcomp.gif">

      </a-assets>

      <a-entity position="0 0 -5">

        <!-- pusheen -->
        <a-entity geometry="primitive:circle;segments:64" position="-1.2 0.125 -1" material="shader:gif;src:#pusheen;opacity:.2;color:blue"></a-entity>

      <!-- sky -->
      <a-sky color="pink"></a-sky>
    </a-scene>
    <div id="buttons" class="buttons"></div>
    <div class="spacer"></div>
    <div class="spacer2"></div>
  </body>
</html>
