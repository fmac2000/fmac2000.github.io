<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script>
            AFRAME.registerComponent('vidhandler', {
                // ...
                init: function () {
                    this.toggle = false;
                    this.vid = document.querySelector("#videoID")
                    this.vid.pause();
                },
                tick: function () {
                    if (this.el.object3D.visible == true) {
                        if (!this.toggle) {
                            this.toggle = true;
                            this.vid.play();
                        }
                    } else {
                        this.toggle = false;
                        this.vid.pause();
                    }
                }
            });
        </script>
        <script>
            window.addEventListener('click', function () {
            var v = document.querySelector('#BS0i6');
            v.play();
            });
        </script>
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/frazermcpherson/frazermcpherson.github.io/master/ar-publication/assets/CesiumMan.gltf"></a-asset-item>
        </a-assets>
            
        <a-assets>
            <video crossorigin="anonymous" id="video-asset" autoplay loop="true" type="video/mp4" preload="auto" src="https://raw.githubusercontent.com/frazermcpherson/frazermcpherson.github.io/master/ar-publication/assets/sample.mp4">  
        </a-assets>
            
        <a-marker vidhandler preset="custom" type="pattern" url="https://raw.githubusercontent.com/frazermcpherson/frazermcpherson.github.io/master/ar-publication/assets/sample.mp4">
        </a-market>
        <a-video src="#videoID" width="1.4375" height="1" rotation="270 0 0"></a-video>
        <a-marker type='barcode' value='7'>
            <a-box position='0 0.5 0' color="yellow"></a-box>
        </a-marker>

        <a-marker id="animated-marker" type='barcode' value='6'>
            <a-entity
                animation-mixer
                gltf-model="#animated-asset"
                scale="2 2 2">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
