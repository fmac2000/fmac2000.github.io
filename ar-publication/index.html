<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <!--http://glslsandbox.com/e#59252.0 -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="assets/fmacshader.js"></script>

    <body style='margin : 0px; overflow: hidden;'>	  
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        
        <a-marker id="anim-marker" type="barcode" value="6">
		<a-plane material="shader: fmacshader; side: double" radius="0.5" width="4" height="4" rotation="90 0 0">
	      </a-plane>
        </a-marker>
		
        <a-entity></a-entity>
        </a-scene>
	</body>
</html>
