<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <!--http://glslsandbox.com/e#59252.0 -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-video-shader/master/dist/aframe-vid-shader.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>	  
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene inspector="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-assets>
	    <video id="u3image" src="https://github.com/fmac2000/fmac2000.github.io/blob/master/ar-publication/assets/U3-BE.mp4" loop="true" muted="muted" autoplay="autoplay" preload="true" crossorigin="anonymous" webkit-playsinline="">
		    <source src="https://github.com/fmac2000/fmac2000.github.io/blob/master/ar-publication/assets/U3-BE.mp4" type="video/mp4"></video>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/fmac2000/fmac2000.github.io/master/ar-publication/assets/CesiumMan.gltf"></a-asset-item>
        </a-assets>
		
       
        
	<a-marker id="knot-marker" type='barcode' value='7'>
	   <a-entity id="video" geometry="primitive:box;width:4;height:2.15;depth:2;" rotation="30 30 0" position="0 2 0" material="shader:video;src:#u3image;"></a-entity>
	</a-marker>
        
        <a-marker id="animated-marker" type='barcode' value='6'>
            <a-entity
                animation-mixer
                gltf-model="#animated-asset"
                scale="2 2 2">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
	</body>
</html>
