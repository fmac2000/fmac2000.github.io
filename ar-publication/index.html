<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <!--http://glslsandbox.com/e#59252.0 -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="assets/fmacshader.js"></script>

    <body style='margin : 0px; overflow: hidden;'>	  
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        
        <a-nft
	type="nft"
        url="/assets/pattern-github_logo_qrcode.png"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
		<a-plane material="shader: fmacshader; side: double" radius="0.5" width="4" height="4" rotation="90 0 0">
	      </a-plane>
        </a-marker>
		
        <a-entity></a-entity>
        </a-scene>
	</body>
</html>
