<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <!--http://glslsandbox.com/e#59252.0 -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githubusercontent.com/frazermcpherson/frazermcpherson.github.io/master/ar-publication/shaderglsl.js"></script>
 

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/frazermcpherson/frazermcpherson.github.io/master/ar-publication/assets/CesiumMan.gltf"></a-asset-item>
        </a-assets>
            
        <a-marker type='barcode' value='7'>
	      <a-sphere material="shader:grid-glitch; color: blue;"
			radius="0.5"
			position="0 1.5 -2">
	      </a-sphere>
        </a-marker>
            
        <a-marker id="knot-marker" type='barcode' value='6'>
            <a-box position='0 0.5 0' material='opacity: 0.5; side: double'>
                <a-torus-knot radius='0.26' radius-tubular='0.05'></a-torus-knot>
            </a-box>
        </a-marker>
        
        <!--- <a-marker id="animated-marker" type='barcode' value='6'>
            <a-entity
                animation-mixer
                gltf-model="#animated-asset"
                scale="2 2 2">
            </a-entity>
        </a-marker>
        -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
